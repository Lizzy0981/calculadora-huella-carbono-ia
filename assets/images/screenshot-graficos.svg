<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Main Container -->
  <rect x="50" y="40" width="1100" height="720" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Header -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    📊 Análisis Completo: Huella de Carbono de 30+ Modelos de IA
  </text>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Comparativa de ChatBots, IA de Escritura y Generadores de Imágenes
  </text>
  
  <!-- Stats Cards -->
  <g transform="translate(150, 130)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="200" height="80" rx="15" fill="#667eea"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">30+</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Modelos Analizados</text>
    
    <!-- Card 2 -->
    <rect x="220" y="0" width="200" height="80" rx="15" fill="#e74c3c"/>
    <text x="320" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">2.1M</text>
    <text x="320" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">kg CO2 Total</text>
    
    <!-- Card 3 -->
    <rect x="440" y="0" width="200" height="80" rx="15" fill="#f39c12"/>
    <text x="540" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">457</text>
    <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Autos Equivalentes</text>
    
    <!-- Card 4 -->
    <rect x="660" y="0" width="200" height="80" rx="15" fill="#27ae60"/>
    <text x="760" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">84,000</text>
    <text x="760" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Árboles Necesarios</text>
  </g>
  
  <!-- Main Chart Section -->
  <rect x="100" y="240" width="500" height="300" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="350" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    📈 Comparativa por Emisiones de CO2
  </text>
  
  <!-- Bar Chart -->
  <g transform="translate(120, 280)">
    <!-- Chart Bars -->
    <rect x="0" y="180" width="40" height="100" fill="#e74c3c" opacity="0.8"/>
    <text x="20" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">ChatGPT-4</text>
    <text x="20" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">1.8M kg</text>
    
    <rect x="60" y="220" width="40" height="60" fill="#e67e22" opacity="0.8"/>
    <text x="80" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">GPT-3</text>
    <text x="80" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">1.7M kg</text>
    
    <rect x="120" y="250" width="40" height="30" fill="#f39c12" opacity="0.8"/>
    <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Bard</text>
    <text x="140" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">62K kg</text>
    
    <rect x="180" y="260" width="40" height="20" fill="#27ae60" opacity="0.8"/>
    <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Midjourney</text>
    <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">45K kg</text>
    
    <rect x="240" y="270" width="40" height="10" fill="#9b59b6" opacity="0.8"/>
    <text x="260" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Claude</text>
    <text x="260" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">18K kg</text>
    
    <rect x="300" y="275" width="40" height="5" fill="#3498db" opacity="0.8"/>
    <text x="320" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">BERT</text>
    <text x="320" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">7K kg</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="100" x2="0" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <text x="-15" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2M</text>
    <text x="-15" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">1.5M</text>
    <text x="-15" y="190" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">1M</text>
    <text x="-15" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">500K</text>
    <text x="-15" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0</text>
    
    <!-- X-axis -->
    <line x1="0" y1="280" x2="360" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <text x="180" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Modelos de IA Analizados</text>
  </g>
  
  <!-- Pie Chart Section -->
  <rect x="650" y="240" width="450" height="300" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="875" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    🍰 Distribución por Categoría
  </text>
  
  <!-- Pie Chart -->
  <g transform="translate(875, 400)">
    <!-- Chatbots Slice (45%) -->
    <path d="M 0,-80 A 80,80 0 0,1 56.57,56.57 L 0,0 Z" fill="#e74c3c" opacity="0.8"/>
    
    <!-- Language Models Slice (40%) -->
    <path d="M 56.57,56.57 A 80,80 0 0,1 -56.57,56.57 L 0,0 Z" fill="#3498db" opacity="0.8"/>
    
    <!-- Image AI Slice (10%) -->
    <path d="M -56.57,56.57 A 80,80 0 0,1 -25.71,-75.46 L 0,0 Z" fill="#27ae60" opacity="0.8"/>
    
    <!-- Writing AI Slice (5%) -->
    <path d="M -25.71,-75.46 A 80,80 0 0,1 0,-80 L 0,0 Z" fill="#f39c12" opacity="0.8"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="white"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Total</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">2.1M kg</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(780, 480)">
    <rect x="0" y="0" width="15" height="15" fill="#e74c3c"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Chatbots (45%)</text>
    
    <rect x="0" y="20" width="15" height="15" fill="#3498db"/>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Modelos Base (40%)</text>
    
    <rect x="120" y="0" width="15" height="15" fill="#27ae60"/>
    <text x="140" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Imagen IA (10%)</text>
    
    <rect x="120" y="20" width="15" height="15" fill="#f39c12"/>
    <text x="140" y="32" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Escritura IA (5%)</text>
  </g>
  
  <!-- Insights Section -->
  <rect x="100" y="570" width="1000" height="160" rx="15" fill="#f8f9fa" stroke="#ecf0f1" stroke-width="1"/>
  <text x="120" y="595" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    🔥 Insights Clave Destacados
  </text>
  
  <!-- Insight Cards -->
  <g transform="translate(120, 610)">
    <!-- Insight 1 -->
    <rect x="0" y="0" width="230" height="100" rx="10" fill="white" stroke="#e74c3c" stroke-width="2"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">💥 Diferencia Impactante</text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">ChatGPT-4 contamina 100x</text>
    <text x="10" y="47" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">más que Claude:</text>
    <text x="10" y="59" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1.8M kg vs 18K kg CO2</text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">La diferencia: tamaño del modelo</text>
    <text x="10" y="87" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">e infraestructura de entrenamiento</text>
    
    <!-- Insight 2 -->
    <rect x="250" y="0" width="230" height="100" rx="10" fill="white" stroke="#27ae60" stroke-width="2"/>
    <text x="260" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">🎨 Sorpresa Visual</text>
    <text x="260" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Generadores de imagen son</text>
    <text x="260" y="47" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">más eficientes de lo esperado:</text>
    <text x="260" y="59" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Midjourney contamina menos</text>
    <text x="260" y="75" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">El tamaño del modelo importa</text>
    <text x="260" y="87" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">más que el tipo de tarea</text>
    
    <!-- Insight 3 -->
    <rect x="500" y="0" width="230" height="100" rx="10" fill="white" stroke="#f39c12" stroke-width="2"/>
    <text x="510" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">🌍 Ubicación Crucial</text>
    <text x="510" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Entrenar en Francia vs China:</text>
    <text x="510" y="47" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">90% menos emisiones</text>
    <text x="510" y="59" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">La fuente energética determina</text>
    <text x="510" y="75" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">Nuclear vs Carbón cambia</text>
    <text x="510" y="87" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">el impacto drásticamente</text>
    
    <!-- Insight 4 -->
    <rect x="750" y="0" width="230" height="100" rx="10" fill="white" stroke="#9b59b6" stroke-width="2"/>
    <text x="760" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">💡 Especialización Gana</text>
    <text x="760" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Herramientas específicas</text>
    <text x="760" y="47" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">son más sostenibles:</text>
    <text x="760" y="59" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">QuillBot: solo 910 kg CO2</text>
    <text x="760" y="75" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">Tareas específicas requieren</text>
    <text x="760" y="87" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">menos recursos que multiuso</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    📊 Datos basados en investigación de OpenAI, Google, Meta y Microsoft | 👩‍💻 Elizabeth Diaz Familia
  </text>
</svg>
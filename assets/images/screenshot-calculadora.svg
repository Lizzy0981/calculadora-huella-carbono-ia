<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Main Container -->
  <rect x="100" y="60" width="1000" height="680" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Header -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    🌍 Calculadora de Huella de Carbono de IA
  </text>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Calcula el impacto ambiental de modelos de inteligencia artificial
  </text>
  
  <!-- Author Credit -->
  <rect x="200" y="170" width="800" height="50" rx="10" fill="url(#bgGradient)"/>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">
    📊 Desarrollado por Elizabeth Diaz Familia - Analista de IA Sostenible
  </text>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    🔗 LinkedIn | 📧 lizzyfamilia@gmail.com
  </text>
  
  <!-- Preset Buttons -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    🔧 Configurar Modelo de IA
  </text>
  
  <!-- Preset Button Row -->
  <rect x="150" y="280" width="100" height="35" rx="17" fill="#667eea"/>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ChatGPT-4</text>
  
  <rect x="260" y="280" width="100" height="35" rx="17" fill="#9b59b6"/>
  <text x="310" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Claude</text>
  
  <rect x="370" y="280" width="80" height="35" rx="17" fill="#f39c12"/>
  <text x="410" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bard</text>
  
  <rect x="460" y="280" width="100" height="35" rx="17" fill="#27ae60"/>
  <text x="510" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Midjourney</text>
  
  <rect x="570" y="280" width="120" height="35" rx="17" fill="#3498db"/>
  <text x="630" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Stable Diffusion</text>
  
  <rect x="700" y="280" width="100" height="35" rx="17" fill="#e74c3c"/>
  <text x="750" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">BERT-Large</text>
  
  <!-- Input Grid -->
  <!-- Row 1 -->
  <g transform="translate(150, 340)">
    <!-- Model Name Input -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Nombre del Modelo</text>
    <rect x="0" y="5" width="200" height="35" rx="8" fill="white" stroke="#ecf0f1" stroke-width="2"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Claude Sonnet 4</text>
    
    <!-- Parameters Input -->
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Parámetros (Millones)</text>
    <rect x="220" y="5" width="150" height="35" rx="8" fill="white" stroke="#667eea" stroke-width="2"/>
    <text x="230" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">70,000</text>
    
    <!-- GPU Count Input -->
    <text x="390" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Cantidad de GPUs</text>
    <rect x="390" y="5" width="120" height="35" rx="8" fill="white" stroke="#ecf0f1" stroke-width="2"/>
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1,024</text>
    
    <!-- GPU Type Input -->
    <text x="530" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Tipo de GPU</text>
    <rect x="530" y="5" width="150" height="35" rx="8" fill="white" stroke="#ecf0f1" stroke-width="2"/>
    <text x="540" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">A100 (400W)</text>
    <polygon points="665,20 670,15 670,25" fill="#7f8c8d"/>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(150, 400)">
    <!-- Training Hours -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Horas de Entrenamiento</text>
    <rect x="0" y="5" width="150" height="35" rx="8" fill="white" stroke="#ecf0f1" stroke-width="2"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">120</text>
    
    <!-- PUE -->
    <text x="170" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">PUE del Centro</text>
    <rect x="170" y="5" width="180" height="35" rx="8" fill="white" stroke="#ecf0f1" stroke-width="2"/>
    <text x="180" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Eficiente (1.4)</text>
    <polygon points="335,20 340,15 340,25" fill="#7f8c8d"/>
    
    <!-- Location -->
    <text x="370" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Ubicación del Centro</text>
    <rect x="370" y="5" width="180" height="35" rx="8" fill="white" stroke="#ecf0f1" stroke-width="2"/>
    <text x="380" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Europa Promedio</text>
    <polygon points="535,20 540,15 540,25" fill="#7f8c8d"/>
    
    <!-- Energy Cost -->
    <text x="570" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Costo Energía</text>
    <rect x="570" y="5" width="130" height="35" rx="8" fill="white" stroke="#ecf0f1" stroke-width="2"/>
    <text x="580" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">$0.12</text>
  </g>
  
  <!-- Calculate Button -->
  <rect x="450" y="480" width="300" height="50" rx="25" fill="url(#buttonGradient)" filter="url(#shadow)"/>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    🧮 Calcular Impacto Ambiental
  </text>
  
  <!-- Results Section -->
  <rect x="150" y="560" width="900" height="150" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="180" y="585" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    📊 Resultados del Análisis
  </text>
  
  <!-- Result Cards -->
  <g transform="translate(170, 600)">
    <!-- CO2 Card -->
    <rect x="0" y="0" width="200" height="80" rx="15" fill="url(#bgGradient)"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">18,200</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">kg CO2 Total</text>
    
    <!-- Energy Card -->
    <rect x="220" y="0" width="200" height="80" rx="15" fill="#f39c12"/>
    <text x="320" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">60,667</text>
    <text x="320" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">kWh Consumidos</text>
    
    <!-- Cost Card -->
    <rect x="440" y="0" width="200" height="80" rx="15" fill="#27ae60"/>
    <text x="540" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">$7,280</text>
    <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Costo Energético</text>
    
    <!-- Efficiency Card -->
    <rect x="660" y="0" width="200" height="80" rx="15" fill="#9b59b6"/>
    <text x="760" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">0.26</text>
    <text x="760" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">g CO2/M param</text>
  </g>
  
  <!-- Equivalences Preview -->
  <g transform="translate(180, 720)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      🚗 4.0 autos/año  ✈️ 19.8 vuelos  🏠 52 hogares/mes  🌳 728 árboles
    </text>
  </g>
  
  <!-- Info Icons -->
  <circle cx="350" cy="357" r="8" fill="#3498db"/>
  <text x="350" y="361" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">?</text>
  
  <circle cx="520" cy="357" r="8" fill="#3498db"/>
  <text x="520" y="361" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">?</text>
  
  <circle cx="690" cy="357" r="8" fill="#3498db"/>
  <text x="690" y="361" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">?</text>
</svg>